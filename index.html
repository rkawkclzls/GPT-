<!DOCTYPE HTML>

<html lang="ko">
	<head>
		<title>GPT-Dungeon</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

			<div id="wrapper">

					<nav id="nav">
						<a href="#" class="fas fa-home"><span>Home</span></a>
						<a href="https://github.com/rkawkclzls/GPT-Dungeon" class="fa-brands fa-github" style="color: #000000"><span>Easter_Egg</span></a>
						<a href="#Select" class="fa-solid fa-dungeon"><span>Select</span></a>
					</nav>

					<div id="main">

							<article id="home" class="panel intro">
								<header>
									<h1>GPT-Dungeon</h1>
									<p>당신의 모험이 시작됩니다<br>
									<p>시작하시려면 오른쪽 당신을 <strong>클릭</strong>하세요</p>

									
								</header>
								<a href="#Select" class="jumplink pic">
									<span class="arrow icon fa-solid fa-chevron-right"><span>See my portrait</span></span>
									<img src="images/me.jpg" alt="용사" />
								</a>
							</article>

							<article id="Select" class="panel">
								<header>
									<h2>Select</h2>
								</header>
								<p>
									진입하고 싶은 던전을 클릭하세요!
								</p>
								<section>
									<div class="row">
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic01.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic02.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic03.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic04.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic05.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic06.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic07.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic08.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="#Dungeon" class="image fit"><img src="images/pic09.jpg" alt=""></a>
										
									</div>
								</section>
							</article>

							<article id="Dungeon" class="panel">
								<header>
									<h2>Dungeon</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>
			</div>

			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://kit.fontawesome.com/82e55af5ef.js" crossorigin="anonymous"></script>
