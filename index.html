<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GPT-Dungeon</h1>
    </header>
    <main>
        <section class="narration">
            <p>던전에 오신 것을 환영합니다... 당신의 모험이 시작됩니다</p>
        </section>
        <section id="dungeon">
            <img src="./image/dungeon.png" alt="문을 선택하세요" id="dungeon-doors" style="width:100%;">
        </section>
        <section id="event-image-section">
            <img src="" alt="Event Image" id="event-image" style="width:100%; display:none;">
        </section>
        <section id="player-status">
            <h2>Player Status</h2>
            <p>체력: 100</p>
            <p>인벤토리: None</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
